<html>
  <head>
    <meta charset="utf-8">
    <script src="javascript/pouchdb/pouchdb-nightly.min.js"></script>
    <script src="javascript/mnemedb.js"></script>
    <script>
      function getRandomInt (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      function getRandEl (arr) {
        return arr[getRandomInt(0, arr.length-1)];
      }
      function insert_dummy_doc() {
        var names = [ 'Brot', 'Duschzeugs', 'Brötchen', 'Döner', 'Käse', 'Currywurst' ];
        var tags = [ 'LPG', 'DM', 'Bäckerei', 'ALDI', 'Curry36' ];
        var descriptions = [ undefined, 'das leckere!', 'das gute Zeuch' ];
        var tags_sel = {};
        for (var i=0; i<tags.length; i++) {
          tags_sel[ getRandEl(tags) ] = true;
        }
        tags_sel = Object.keys(tags_sel);
        var doc = {
          name: getRandEl(names),
          tags: tags_sel,
          description: getRandEl(descriptions)
        }
        mneme.create_doc( doc );
      }
    </script>
  </head>
</html>
