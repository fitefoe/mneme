<div ng-controller="OverviewCtrl">
  <mneme-tags model-get="tags_get" model-selected="tags_selected"></mneme-tags>
  <hr>
  <div>
    <h4>All:</h4>
    <ul>
      <li ng-repeat="tag in tags_all">{{tag}}</li>
    </ul>
    <h4>Selected:</h4>
    <ul>
      <li ng-repeat="tag in tags_selected">{{tag}}</li>
    </ul>
  </div>
  <div>
    <label>
      <input type="checkbox" checked>
      Restrict to area on map
    </label>
    <div style="height: 300px; padding-left: 20px; padding-right: 20px; background-color: #DDDDDD;"></div>
  </div>
  <hr>
  <div>
    <h4>10 mnemes match your tag selection:</h4>
    <table class="table table-striped table-hover table-vmiddle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Deadline</th>
          <th>Creation date</th>
          <th>Distance from map center</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><h4>Soup populaire</h4></td>
          <td></td>
          <td>11 months ago</td>
          <td>6 km</td>
          <td>
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-edit"></span> edit
            </button>
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span> remove
            </button>
          </td>
        </tr>
        <tr>
          <td><h4>Bo innovation</h4></td>
          <td></td>
          <td>1 months ago</td>
          <td>5000 km</td>
          <td>
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-edit"></span> edit
            </button>
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span> remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
