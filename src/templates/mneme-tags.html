<div ng-if="tags_available.length">
  <label>
    Pick one or more of the following tags to filter your mnemes!
    <!--The number in
    parentheses is the number of remaining mnemes after including this tag in
    the filter.-->
  </label>
  <div>
    <span ng-repeat="tag in tags_available | orderBy: '-count'" ng-click="add(tag)" class="label label-info mneme-tag mneme-pointer mneme-hover-base">
      {{tag.name}}
      <span class="mneme-badge">{{tag.count}}</span>
      <span class="glyphicon glyphicon-plus-sign mneme-hover-target"></span>
    </span>
  </div>
</div>
<label ng-if="!tags_available.length">
  There are no more tags for refining the filter!
</label>
