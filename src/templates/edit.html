<div ng-controller="EditCtrl">
  <div ng-if="mneme">
  <h2>Edit mneme <em>{{mneme.name}}</em></h2>
  <form role="form" ng-submit="validate() && save()">
    <ng-include src="'templates/mnemeCtrl.html'"></ng-include>
    <hr>
    <button ng-class="{disabled: !validate()}"
        type="submit" class="btn btn-primary">
      Save
    </button>
    <a href ng-click="overview()" type="button" class="btn btn-default">
      Back to overview
    </a>
  </form>
</div>
</div>
